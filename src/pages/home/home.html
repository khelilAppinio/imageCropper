<ion-header>
  <ion-navbar>
    <ion-title>
      {{ fontSize }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding
             [class.disable-scrolling]='isMoving'
             >

  <div style="width: 343px;height: 231px" class="img-container" #imgContainer>

    <img [ngClass]="{'trans-anim':transAnim}" [ngStyle]="{'transform': 'scale('+totalScaled+') translateX('+translateX+'px) translateY('+translateY+'px)' }"
          src="https://www.w3schools.com/w3css/img_lights.jpg" #image
    >
  </div>

  <button ion-button block (click)="zoom()">zoom</button>
  <button ion-button block (click)="setPoints()">get points</button>

  <canvas id="myCanvas" #canvas height="300" width="343"></canvas>
</ion-content>
